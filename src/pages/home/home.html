<ion-content>
  <ion-list no-line>  
      <ion-item>
        <ion-grid>
          <ion-row class="searchheader">
            <ion-col col-2>
              <button (click)="openmapPage()" style="font-weight: bold; font-size: 10px;text-align: left" text-wrap><ion-icon style="font-size: 20px;float:left;padding-left:2px;padding-bottom: 14px"name="pin" ></ion-icon></button>
            </ion-col>
            <ion-col col-6 right>
               <p style="padding-top:20px;font-size: 12px;float:left;overflow: hidden;text-overflow: ellipsis;width:100%">{{currentaddress}}</p>
            </ion-col>
            <ion-col col-2>
              <button (click)="mycartpage()"><ion-icon name="cart"></ion-icon></button>
            </ion-col>
            <ion-col col-2>
              <button (click)="myaccountpage()"><ion-icon name="contact" ></ion-icon></button>
            </ion-col>
            
          </ion-row>
        </ion-grid>  
      </ion-item>
      

      <ion-item>
        <ion-grid>
          <ion-row class="searchheader">
            <ion-col col-sm-12 >
              <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>
            </ion-col>
          </ion-row>
        </ion-grid>  
      </ion-item>
  </ion-list>
  <div #map id="map"></div> 
  <div *ngIf="nearbyPlaces.length==0">
      <div class="warnmesaage">No restaurants nearby you.</div>
  </div>
  <ion-list *ngIf="nearbyPlaces.length>0">
    <ion-item class="searchlist" *ngFor = "let place of nearbyPlaces">
        
      <ion-row class="searchlistinner">
        <ion-col col-4>
            <img class="restautantimage" src={{place.img_id}}>
        </ion-col>
        <ion-col col-8>
            <a (click)="openrestaurantmenu(place.name,place.r_id)" style="font-weight: bold; font-size: 12px;">{{place.name}}</a>
            <p style="font-size: 12px;">{{place.desc}}</p>
            <br/>
            <p style="border-bottom: 0.1px solid grey;border-width: thin;">***</p>
            <p style="font-size: 10px;padding-left:80%;">{{place.distance}}KM</p>
        </ion-col>      
    </ion-row>
  </ion-item>
  </ion-list>
</ion-content>
