<ion-content>


  <ion-list no-line>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col col-2>
            <button><ion-icon name="contact" ></ion-icon></button>
          </ion-col>
          <ion-col col-4>
            <button><ion-icon name="cart" ></ion-icon></button>
          </ion-col>
        </ion-row>
      </ion-grid>  
    </ion-item>
     
      <ion-item>
        <ion-grid>
          <ion-row>
            <!--ion-col col-2>
              <button (click)="openrestaurantPage()" ><ion-icon name="locate" ></ion-icon></button>
            </ion-col-->
            <ion-col col-4>
              <button (click)="openmapPage()" style="font-weight: bold; font-size: 10px;text-align: left" text-wrap><ion-icon style="font-size: 20px;float:left;padding-right: 5px"name="pin" ></ion-icon>Change Location</button>
            </ion-col>
            <ion-col col-8 right>
              <!--p style="font-size: 10px;float:left;padding-top: 2%"><ion-icon style="font-size: 14px;float:right;margin-right: 80%"name="arrow-dropdown" ></ion-icon>Now</p--><br/>
              <p style="font-size: 12px;float:left;overflow: hidden;text-overflow: ellipsis;width:100%">{{currentaddress}}</p>
            </ion-col>
            
          </ion-row>
        </ion-grid>  
      </ion-item>

      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col col-sm-12 >
              <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>
            </ion-col>
          </ion-row>
        </ion-grid>  
      </ion-item>
  </ion-list>
  <div #map id="map"></div> 
  <ion-list >
    <ion-item class="searchlist" *ngFor = "let place of nearbyPlaces">
      <ion-row>
        <ion-col col-4>
            <ion-img width="80" height="80" src="assets/imgs/Burgers.png"></ion-img>
        </ion-col>
        <ion-col col-8>
            <a (click)="openrestaurantmenu(place.name)" style="font-weight: bold; font-size: 12px;">{{place.name}}</a>
            <p style="font-size: 12px;">{{place.distance}}Km</p>
            <br/>
            <p style="border-bottom: 0.1px solid grey;border-width: thin;">{{place.adrs}}</p>
            <p style="font-size: 10px;float:right;">{{place.place}}</p>
        </ion-col>      
    </ion-row>
  </ion-item>
  </ion-list>
</ion-content>
