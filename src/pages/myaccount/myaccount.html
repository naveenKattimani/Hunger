<ion-content>
    <form #bookForm="ngForm" (ngSubmit)="save()">
      <ion-navbar>
        
      </ion-navbar>

      <h2>PROFILE</h2>
      
      <ion-list>
          <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input type="text" [(ngModel)]="person.name" name="name" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Contact Number</ion-label>
            <ion-input type="text" minlength="10" maxlength="10" [(ngModel)]="person.contactnumber" name="contactnumber" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Email ID</ion-label>
            <ion-input type="text"  [(ngModel)]="person.emailid" name="emailid" required></ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>Address</ion-label>
              <ion-input type="text" [(ngModel)]="person.address" name="address" required></ion-input>
          </ion-item>
          
      </ion-list>
      <!-- <button color="secondary" ion-button block (click)="save()">Save</button> -->
      <button color="secondary" ion-button block type="submit" class="btn btn-default" [disabled]="!bookForm.form.valid">Submit</button>
      <button color="danger" ion-button block (click)="reset()">Reset</button>
      <div id="phone-sign-in-recaptcha" ></div>
      
    </form>
</ion-content>
