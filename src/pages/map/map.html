<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Set delivery location
    </ion-title>
  </ion-navbar>
 
</ion-header>
 
<ion-content>
 
  <div #pleaseConnect id="please-connect">
    <p>Please connect to the Internet...</p>
  </div>

      <ion-item>
         <ion-input id="places" type="search"  placeholder="Search" (input)='searchtext($event.target.value)'></ion-input>       
     </ion-item>

     <div  class="locateiconlayout">
        <button ion-fab mini (click)="myLocation()">
          <ion-icon name="locate"></ion-icon>
        </button>
      </div>
      <ion-item>
          <ion-input id="landmark" type="text" [(ngModel)]="landmark"  placeholder="Enter Landmark"></ion-input>       
      </ion-item>
      
  <div #map id="map"></div>
 
</ion-content>
