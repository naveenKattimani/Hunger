<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Set delivery location
    </ion-title>
  </ion-navbar>
 
</ion-header>
 
<ion-content>
 
  <div #pleaseConnect id="please-connect">
    <p>Please connect to the Internet...</p>
  </div>

      <ion-item>
         <ion-input id="places" type="search"  placeholder="Search" (input)='searchtext($event.target.value)'></ion-input>       
     </ion-item>
     <div  class="locateiconlayout">
      <button ion-fab mini (click)="myLocation()">
        <ion-icon name="locate"></ion-icon>
      </button>
    </div>
    
     

      
      <ion-grid class='moredetails'>  
        <ion-row> 
            <ion-col col-9>
                <ion-label>Add More Details:</ion-label>
            </ion-col>    
            <ion-col col-3>
              <button ion-button class='savebtn' (click)="saveaddress()">Save</button>
          </ion-col>  
        </ion-row>
        <ion-row> 
          <ion-col col-2>
              <ion-label>House No:</ion-label>
            </ion-col>
          <ion-col col-10>
              <ion-input id="houseno" type="text" [(ngModel)]="houseno" ></ion-input>
          </ion-col>
        </ion-row> 
         <ion-row> 
          <ion-col col-2>
              <ion-label>Landmark:</ion-label>
          </ion-col>
          <ion-col col-10>
              <ion-input id="landmark" type="text" [(ngModel)]="landmark" ></ion-input>
          </ion-col>
        </ion-row>
      </ion-grid>
      <div #map id="map"></div>
      
      
  
 
</ion-content>
